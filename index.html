<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ae6121708a.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <title>Profile Card</title>
</head>
<body>

    <div class="card">
        <section class="profile">
            <span>ONLINE</span>
            <img class="me" src="./images/me.jpeg" alt="profile pic"/>
            <h2>Ally Pittman</h2>

        </section>

        <section class="description">
            <ul>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
            </ul>
            <p class="title">Software Engineer/Developer</p>
        </section>

        <section class="pricing">
            <p class="five"><strong>Here to help</strong></p>
            <p class="price">with all your software needs!</p>
        </section>

        <section class="actions">
            <button id="phone"><i class="fas fa-phone"></i></button>
            <button id="message"><i class="far fa-comments"></i></button>
        </section>

    </div>
    
</body>
</html>
